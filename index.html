<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form | JV Research Work</title>
  <link rel="stylesheet" href="contact.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>

    <nav id="navbar">
        <div id="logo">
            <img src="logo.jpg" alt="jvresearchwork.com">
        </div>
        <ul>
            <li class="item"><a href="#home">Home</a></li>
            <li class="item"><a href="#services-container">Services</a></li>
            <li class="item"><a href="#testimonials-container">Our Clients</a></li>
            <li class="item"><a href="/contact.html">Contact Us</a></li>
        </ul>
    </nav>
<div class="contact-container">
    <div class="wrapper">
        <header>Send us a Message</header>
        <form action="#">
          <div class="dbl-field">
            <div class="field">
              <input type="text" name="name" placeholder="Enter your name" required>
              <i class='fas fa-user'></i>
            </div>
            <div class="field">
              <input type="text" name="email" placeholder="Enter your email" required>
              <i class='fas fa-envelope'></i>
            </div>
          </div>
          <div class="dbl-field">
            <div class="field">
              <input type="text" name="phone" placeholder="Enter your phone" required>
              <i class='fas fa-phone-alt'></i>
            </div>
            <div class="field">
              <input type="text" name="website" placeholder="Enter your website" required>
              <i class='fas fa-globe'></i>
            </div>
          </div>
          <div class="message">
            <textarea placeholder="Write your message" name="message" required></textarea>
            <i class="material-icons">message</i>
          </div>
          <div class="button-area">
            <button type="submit">Send Message</button>
            <span></span>
          </div>
        </form>
      </div>
</div>
<div class="footer">
  <img src="/logo.jpg" alt="logo">
  <h4>Copyright &copy; JV Research Work</h4>
 <a href="https://www.facebook.com/jvresearchwork/" target="_blank"><img src="/img/facebook.png" alt="facebook" id="facebook"></a> 
 <a href="https://www.linkedin.com/in/jv-research-work-a7332620b/?originalSubdomain=in" target="_blank"><img src="/img/linkedin.jpg" alt="facebook" id="linkedin"></a> 
</div>
  <script src="script.js"></script>

</body>
</html>
